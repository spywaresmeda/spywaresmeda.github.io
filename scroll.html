<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .scrolling-container {
            display: flex;
            overflow: hidden;
            width: 100%;
        }

        .scrolling-content {
            width: fit-content;
        }

        .scrolling-row {
            display: flex;
            animation: scrollRight 10s linear infinite;
        }

        .scrolling-row.kiri {
            animation: scrollLeft 10s linear infinite;
        }

        .scrolling-row:hover {
            animation-play-state: paused;
        }



        @keyframes scrollRight {
            0% {
                transform: translateX(0%);
            }

            100% {
                transform: translateX(calc(-50%));
            }
        }

        @keyframes scrollLeft {
            0% {
                transform: translateX(calc(-50%));
            }

            100% {
                transform: translateX(0%);
            }
        }

        .image {
            width: 100px;
            height: 100px;
            margin: 10px;
        }


        .dumps-container {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            gap: 1em;
            padding: 1.5em 3vmax;
            width: auto;
            height: auto;
            background-color: #373737;
            border-radius: 15px;
            margin: 0 7vmax;
            box-shadow: 8px 8px 10px rgba(0, 0, 0, 0.325);
        }

        .scrolling-container {
            display: flex-e;
            overflow: hidden;
            width: 50%;
            margin: 0 50%;
        }
    </style>
</head>
